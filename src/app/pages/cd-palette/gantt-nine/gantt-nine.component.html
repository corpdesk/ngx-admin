<!-- font set -->
<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

<br>
<ngx-select-search #selectProj [isInvalidSelItems]="isInvalidSelProj" (sendSelData)="getSelectedProj($event)"
  [nameField]="projNameField" [IdField]="projIdField" [ConsumerInstance]="svProject" [fetchData]="fetchProjData"
  placeholder="Projects" multiple="false">
</ngx-select-search>
<br>

<!-- start gantt -->
<div id="demo">
  <div class="gantt-wrapper">
    <div (click)="cdGanttContainer.scroll(-1)" class="arrow arrow-left"><span class="arrow-icon"></span></div>
    <div ngxScrollable #cdGanttContainer="ngxScrollable" [scrollUnit]="scrollUnit" class="gantt-container">
      <div id="cdGanttHeader" class="gantt-header">
        <div id="ganttHeaderMonths" class="gantt-header-months" style="width: 1860px;">
        </div>
        <div id="ganttHeaderDays" class="gantt-header-days" style="width: 1860px;">
        </div>
        <!-- ending class="gantt-header-days" -->

        <!-- starting class="gantt-header-days-min" -->
        <div id="ganttHeaderDaysMin" class="gantt-header-days-min" style="width: 1860px;">
        </div>
        <!-- ending class="gantt-header-days-min" -->
      </div>
      <div id="cdGanttGrid" class="gantt-grid" style="width: 1860px;">
        <div id="cdGanttGridCols" class="gantt-grid-cols">

          <!-- start rows -->
        </div>
        <div id="ganttGridRows" class="gantt-grid-rows">
        </div>
      </div>
      <!-- end rows -->

      <!-- start events -->
      <div id="cdGanttEvents" class="gantt-events" style="width: 1860px;">
      </div>
      <!-- start events -->

    </div>
    <div (click)="cdGanttContainer.scroll(1)" class="arrow arrow-right"><span class="arrow-icon"></span></div>
  </div>
</div>

<ng-template #tooltipTmpl>
  <h4>
    thffd
  </h4>
  <div>
    <i>
      ccc
    </i>
  </div>
</ng-template>
