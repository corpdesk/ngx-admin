<!-- start tool-pane -->
<div class="mail-tools tooltip-demo m-t-md">
    <div class="btn-group float-right">
      <button class="btn btn-white btn-sm"><i class="fa fa-arrow-left"></i></button>
      <button class="btn btn-white btn-sm"><i class="fa fa-arrow-right"></i></button>

    </div>
    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left"
      title="Refresh inbox"><i class="fa fa-refresh"></i> </button>
    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Mark as read"><i
        class="fas fa-edit"></i> </button>
    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top"
      title="Mark as important"><i class="fa fa-save"></i> </button>
    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title=""
      data-original-title="Move to trash"><i class="fa fa-trash-o"></i> </button>

  </div>
  <!-- end tool-pane -->
