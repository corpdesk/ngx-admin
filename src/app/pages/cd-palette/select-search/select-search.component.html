<mat-form-field>
    <mat-select [formControl]="itemMultiCtrl" noEntriesFoundLabel="No option found" [placeholder]="placeholder" [multiple]="multiple" #multiSelect>
      <mat-option>
        <ngx-mat-select-search placeholderLabel="Search" [formControl]="itemMultiFilterCtrl"></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let item of filteredItemsMulti | async" [value]="item">
        {{item[nameField]}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>

  <ng-container *ngIf="selectionIsValid">
    <mat-form-field class="example-chip-list">
      <mat-chip-list #chipList aria-label="Item selection">
        <mat-chip *ngFor="let item of itemMultiCtrl.value" [selectable]="selectable" [removable]="removable"
          (removed)="remove(item)">
          {{item[nameField]}}
          <!-- matChipRemove is not yet syced with mat-select-search -->
          <!-- <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon> -->
        </mat-chip>
        <input [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
    </mat-form-field>
  </ng-container>
