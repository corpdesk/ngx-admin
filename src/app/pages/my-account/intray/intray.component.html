<div class="mail-box-header">

    <form method="get" action="index.html" class="float-right mail-search">
      <div class="input-group">
        <input type="text" class="form-control form-control-sm" name="search" placeholder="Search email">
        <div class="input-group-btn">
          <button type="submit" class="btn btn-sm btn-primary">
            Search
          </button>
        </div>
      </div>
    </form>
    <h2>
      Inbox (16)
    </h2>
    <div class="mail-tools tooltip-demo m-t-md">
      <div class="btn-group float-right">
        <button class="btn btn-white btn-sm"><i class="fa fa-arrow-left"></i></button>
        <button class="btn btn-white btn-sm"><i class="fa fa-arrow-right"></i></button>

      </div>
      <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Refresh inbox"><i
          class="fa fa-refresh"></i> Refresh</button>
      <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Mark as read"><i
          class="fa fa-eye"></i> </button>
      <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Mark as important"><i
          class="fa fa-exclamation"></i> </button>
      <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Move to trash"><i
          class="fa fa-trash-o"></i> </button>

    </div>
  </div>
  <div class="mail-box">

    <table class="table table-hover table-mail">
      <tbody>
        <ng-container *ngFor="let item of svConversation.conversation">

        
        <tr 
        id="{{item.commconversation_id}}" 
        [class]="docAttended(item.attended)"
        >
          <td class="check-mail">
            <input type="checkbox" class="i-checks">
          </td>
          <td class="mail-ontact"><a >{{item.sender_name}}</a></td>
          <td (click)="rowSelect({commconversation_id: item.commconversation_id, doc_id: item.doc_id})"  class="mail-subject"><a >{{item.subject}}</a></td>
          <td class=""><i *ngIf="hasAttachment(item)" class="fa fa-paperclip"></i></td>
          <td class="text-right mail-date">{{item.doc_date}}</td>
        </tr>
      </ng-container>
