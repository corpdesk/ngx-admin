<mat-form-field>
    <mat-select [formControl]="consumerMultiCtrl" noEntriesFoundLabel="No option found" placeholder="Consumers" [multiple]="true" #multiSelect>
      <mat-option>
        <ngx-mat-select-search placeholderLabel="Search" [formControl]="consumerMultiFilterCtrl"></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let consumer of filteredConsumersMulti | async" [value]="consumer">
        {{consumer.consumer_name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <p>
    Selected Consumers:
  </p>
  <ul class="list-unstyled m-t-md" *ngFor="let consumer of consumerMultiCtrl?.value">
    <li>
      <span class="fas fa-check-square m-r-xs"></span>
      <label>{{consumer.consumer_name}}</label>
    </li>
  </ul>
