<nb-card size="medium">
  <nb-card-body>
    <nb-stepper #stepper [linear]="linearMode" orientation="vertical">
      <nb-step label="Menu">
        <h4>Register menu</h4>
        <form [formGroup]="frmRegMenu" (ngSubmit)="submitMenuForm(frmRegMenu)">
          <ng-template matStepLabel>Fill out your name</ng-template>
          <mat-form-field>
            <mat-label>Menu Name</mat-label>
            <input matInput placeholder="Menu Name" formControlName="menu_name" required>
            <mat-error *ngIf="frmRegMenu.controls.menu_name.hasError('required')">
              You must provide a <strong>name</strong>
            </mat-error>
          </mat-form-field>
          <br>
          <mat-label>Parent Menu</mat-label>
          <br>
          <ngx-menu-select></ngx-menu-select>
          <br>
          <ngx-module-select></ngx-module-select>
          <br>
          <mat-form-field>
            <mat-label>Menu Description</mat-label>
            <input matInput formControlName="menu_description" placeholder="menu_description">
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Menu Icon</mat-label>
            <input matInput formControlName="menu_icon" placeholder="Menu Icon" required>
          </mat-form-field>
          <br>
          <mat-form-field class="input-example">
            <mat-label>Icon Package</mat-label>
            <mat-select formControlName="icon_type" required>
              <mat-option value="eva">eva</mat-option>
              <mat-option value="fa">fa</mat-option>
              <mat-option value="fas">fas</mat-option>
              <mat-option value="far">far</mat-option>
            </mat-select>
            <mat-error *ngIf="frmRegMenu.controls.icon_type.hasError('required')">
              You must select <strong>module scope</strong>
            </mat-error>
          </mat-form-field>
          <br>
          <label>Is Group Header&nbsp;&nbsp;</label>
          <mat-slide-toggle color="primary" [checked]="false" formControlName="group"></mat-slide-toggle>
          <p></p>
        </form>
        <p></p>
        <button nbButton (click)="submitMenuForm(frmRegMenu)" status="primary">
          <nb-icon icon="save"></nb-icon>
        </button>
        <button nbButton nbStepperNext>
          <nb-icon icon="arrow-circle-right-outline"></nb-icon>
        </button>
      </nb-step>
